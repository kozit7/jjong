<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSS</title>
<style>
      table{
      border : 0;
      width : 100%;}

      .up{
          border-style : solid dotted dashed double;}
      .down{
          border-style : solid;
          border-width : 5px;
          border-color : red green blue yellow;}
      .left{
          border-style : solid;
          border-width : 1px 3px 5px 7px;}
</style>
</head>
<body>
<table border="1">
<tr><td class="up">상하 좌우에 서로 다른 모양 지정</td></tr>
<tr><td class="down">각 변에 다른 색상 지정</td></tr>
<tr><td class="left">각변에 다른 굵기 지정</td></tr>
</table>
</body>
</html>
